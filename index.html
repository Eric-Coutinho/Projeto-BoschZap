<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid" style="justify-content: center;">
      <a class="navbar-brand" href="#">
        <img src="img/Bosch-logo.svg.png" alt="Logo PlaceHolder" width="30" height="24"
          class="logo d-inline-block align-text-top">
        BoschZap
      </a>
    </div>
  </nav>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="blob shadow d-flex">
            <H2>MATEUS</H2>
          </div>
        </div>

        <div class="col-sm">
          <div class="row" id="linhaform">
            <div class="card formulario" id="formulario">
              <div class="card-body" id="corpoform">
                <form action="post">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuário">
                    <label for="floatingInput">Usuário</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control link" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                    <a href="recupera.html" class="displaylink">Esqueceu a Senha?</a>
                  </div>
                  <div class="botao">
                    <button type="button" class="btn btn-primary btn-sm" id="botoes">Login</button>
                  </div>
                </form>
                <div class="botao2">
                  <a href="registro.html" class="displaylink">Crie uma conta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
