<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoschZap</title>
    <link rel="stylesheet" href="../public/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Lekton&family=Lexend+Peta:wght@500&display=swap"
        rel="stylesheet">

    <style>
        .botãoSidebar {
            background-color: white;
            margin: 0;
            margin-block: 0.5em;
        }

        @media (max-width: 767px) {
            .row .digitar {
                position: fixed;
                bottom: 0;
                left: 0;
                margin-bottom: 1.5em;
                max-width: 100%;
                width: 90%;

            }
        }

        @media (min-width: 768px) {
            .digitar {
                position: fixed;
                bottom: 0;
                left: 0;
                margin-bottom: 1.5em;
                max-width: 100%;
                width: 81%;
                margin-right: 1.15em;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-xl-2 col-md-12 barra">
                    <div class="row">
                        <div class="sidebar">
                            <a href="index.html" class="logo" style="display: flex; justify-content: center;">
                                <img src="../public/img/BOSCH.png" alt="Logo BoschZap"
                                    style="width: auto; height: 2em;">
                            </a>
                            <div class="escondegrupo">
                                <a class="btn botãoSidebar d-lg-none" data-bs-toggle="collapse" href="#collapsegrupo"
                                    role="button" aria-expanded="false" aria-controls="collapsegrupo"
                                    style="display: flex; justify-content: center; color: white; background-color: rgb(90, 70, 136);">
                                    Grupos
                                </a>
                                <div class="d-lg-block collapse" id="collapsegrupo">
                                    <div class="grupo">
                                        <a href="" class="displaylink grupos">
                                            <div class="imggrupo">
                                                <img src="../public/img/sherek.jpg" alt="Foto padrão grupo">
                                            </div>
                                            Grupo1
                                        </a>
                                    </div>

                                    <div class="grupo">
                                        <a href="" class="displaylink grupos">
                                            <div class="imggrupo">
                                                <img src="../public/img/sherek.jpg" alt="Foto padrão grupo">
                                            </div>
                                            Grupo2
                                        </a>
                                    </div>
                                    <div class="grupo">
                                        <a href="" class="displaylink grupos">
                                            <div class="imggrupo">
                                                <img src="../public/img/sherek.jpg" alt="Foto padrão grupo">
                                            </div>
                                            Grupo3
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="recomendacao">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-xl-10 col-md-12 mensagens">
                    <div class="container fluid" style="height: 80vh;">
                        <div class="row">
                            <div class="col">
                                <div class="infogrupo">
                                    <div class="fotogrupo">
                                        <img src="../public/img/sherek.jpg" alt="Foto padrão grupo">
                                    </div>
                                    Grupo 1
                                </div>
                                <hr style="margin-block: 0.1em;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="container corpomsg">
                                <div class="col-md-5">
                                    <div class="balao" style="width:85%;">
                                        <div class="container">
                                            <div class="row nomealuno">
                                                Nome aluno
                                            </div>
                                            <hr>
                                            <div class="row txtmensagem">Teste Mensagem</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container corpomsg2">
                                <div class="col-md-5" style="display: flex; justify-content: end;">
                                    <div class="balao2" style="width:85%;">
                                        <div class="container">
                                            <div class="row nomealuno">
                                                Nome aluno 2
                                            </div>
                                            <hr>
                                            <div class="row txtmensagem">Teste Mensagem 2</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container digitar fixed-bottom">
                                <div class="caixatexto" style="width: 100%;">
                                    <textarea class="txtmensagem" placeholder="Mensagem" name="mensagem"
                                        style="background-color: transparent; color: white; border: 0; width: 100%; overflow-wrap: break-word; height: auto; resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/inicio.js"></script>
</body>

</html>
