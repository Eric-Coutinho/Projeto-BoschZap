<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../public/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Lekton&family=Lexend+Peta:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center funnav">
        <div class="navzin shadow-lg d-flex align-items-center shadow-lg">
          <img class="logo" src="../public/img/BOSCH.png" alt="" />
        </div>
      </div>

    <main class="container">
        <div class="row" style="display: flex; justify-content: center; align-items: center; margin-top: 4em;">
            <div class="col"></div>
            <div class="col-6" style="display: flex;justify-content: center; width: 100%;">
                <div class="card formulario" id="formulario"
                    style="display: flex; justify-content: center; align-items: center; width: 30em;">
                    <form method="post">
                        <div class="row" style="border: none;">
                            <div class="container fluid text-center" id="card" style="width: 21em;">
                                <div class="row-md-auto">
                                    <h1>Crie sua Conta</h1>
                                </div>
                                <div class="row-md-auto">
                                    <div class="mb-3">
                                        <div class="container imagem" id="imagem"
                                            style="padding: 0; width: fit-content;">
                                            <img src="../public/img/user.png" alt="Foto padrão">

                                            <!-- <img src="/img/<%= alunos.Foto %>" alt="Selecione uma imagem"id="imgFoto">
                                                <input type="file" id="flImage" name="foto" accept="image/*"style="display: none;"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row-md-auto">
                                    <div class="mb-3">
                                        <div class="texto">
                                            <label for="formGroupExampleInput" class="form-label">Nome</label>
                                        </div>
                                        <input type="text" class="form-control" value="<%= alunos.Nome %>" name="nome">
                                    </div>
                                </div>
                                <div class="row-md-auto">
                                    <div class="mb-3">
                                        <div class="texto">
                                            <label for="formGroupExampleInput2" class="form-label">Idade</label>
                                        </div>
                                        <input type="text" class="form-control" value="<%= alunos.Idade %>"
                                            name="idade">
                                    </div>
                                </div>
                                <div class="row-md-auto">
                                    <div class="mb-3">
                                        <div class="texto">
                                            <label for="formGroupExampleInput" class="form-label">EDV</label>
                                        </div>
                                        <input type="text" class="form-control" value="<%= alunos.Edv %>" name="edv">
                                    </div>
                                </div>
                                <div class="row-md-auto">
                                    <div class="mb-3">
                                        <div class="texto">
                                            <label for="recipient-name" class="col-form-label">Turma</label>
                                        </div>
                                        <select class="form-control" id="recipient-name" id="sala" name="turma">
                                            <% for (let i=0; i<turmas.length; i++) { %>
                                            <option value='<%= turmas[i].IDTurma %>'
                                                <%= alunos.IDTurma == turmas[i].IDTurma ? 'selected' : ''%>>
                                                <%= turmas[i].Nome %> </option>
                                            <% } %>
                                        </select>
                                    </div>
                                </div>
                                <div class="botão"><button class="btn btn-primary" type="submit">Criar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>
</body>

</html>
